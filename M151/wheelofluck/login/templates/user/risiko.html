{% extends 'user/base.html' %}
{% block content %}
{% if possible %}
Frage: <h4><b>{{frage}}</b></h4><p></p>
{% for question in antwort %}
<a class="{{question}}" href="/game/risiko/{{question}}/">{{question}}</a>
<p></p>
{% endfor %}
{% else %}

</form>
{% endif %}
{% endblock %}
