{% extends 'user/base.html' %}
{% block content %}
<a href="{% url 'new_user' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    {% for user in newest_user %}
            <div class="blog-post">
                <h2 class="blog-post-title">{{ user.username }}</h2>
                <p class="blog-post-meta">{{ user.loggedInAt }}</p>
            </div><!-- /.blog-post -->
        {% endfor %}
{% endblock %}
