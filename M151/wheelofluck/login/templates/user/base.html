{% load static %}
<html lang="de">
<head>
    <title>Glücksrad</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'site.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <script>
        $(document).ready(function(){
            var all = $(".num").map(function() {
                return this;
            }).get();

            for (i = 0; i < all.length; i++){
                $(all[i]).text(i + 1)
            }
        })
    </script>
</head>

<body>

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 text-center">
                <a class="h1" href="#">Glücksrad Login</a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
        </nav>
    </div>

    <main role="main" class="container">
        <!--<a href="{% url 'new_user' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>-->
        <div class="row">
            <div class="col-md-8 blog-main">
                {% if stats.kategorie %}
                <div class="row">
                    <div class="col-sm-6">
                        <h4>Ihre Kategorie: {{ stats.kategorie }}</h4>
                    </div>
                    <div class="col-sm-6">
                        <h5>Ihr Guthaben: {{ stats.guthaben }}</h5>
                    </div>
                </div>
                {% endif %}

                {% block content %}
                {% endblock %}
            </div><!-- /.blog-main -->
            <div class="highscores aside col-md-4">
                <h3>High Scores</h3>
                {% for game in high_score_list %}
                    <span class="num">a</span>.: {{ game }}
                    <p></p>
                {% endfor %}
            </div>
            <div class="hidden">
                {{ id }}
            </div>

        </div><!-- /.row -->

    </main><!-- /.container -->

    <footer class="blog-footer">
        <!--TODO-->
    </footer>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
</body>
</html>
</html>
